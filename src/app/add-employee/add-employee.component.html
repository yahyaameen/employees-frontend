<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <div class="card-body">
                <form (ngSubmit)="addEmployee()">

                    <div class="form-group">
                        <label> Employee Id</label>
                        <input type="text" class="form-control" id="employeeId" [(ngModel)]="employee.employeeId"
                            name="employeeId">
                    </div>

                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="employee.email"
                            name="email">
                    </div>

                    <div class="form-group">
                        <label> Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="employee.phone"
                            name="phone">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Add</button>

                </form>
            </div>
        </div>
    </div>
</div>
