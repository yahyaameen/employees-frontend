<div class = "row">
    <h2> All the employees</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> id </th>
            <th> Name </th>
            <th> Email </th>
            <th> Phone </th>
            <th>  </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.employeeId }} </td>
            <td> {{ employee.name }} </td>
            <td> {{ employee.email }} </td>
            <td> {{ employee.phone }} </td>
            <td>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> X</button>
            </td>
        </tr>
    </tbody>
</table>
